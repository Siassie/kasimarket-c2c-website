<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    
    <main>
        <div id="main-hero-div">
            <div class="main-hero-div-div">
                <h1 id="main-hero-div-h1-1">Buy & Sell With</h1>
                <h1 id="main-hero-div-h1-2">KasiMarket</h1>
                <p><span>Discover unique finds in your community. The</span><span>safest, easiest way to buy and sell locally.</span></p>
                <button class="default-button" id="btnShopNow">Shop Now</button>
            </div>

            <div class="main-hero-div-div">
                <img src="heroImage.png" alt="Hero Image">
            </div>
        </div>

        <div id="main-featured-products-div">
                <div class="main-featured-products-div-div">
                    <h2>Featured Products</h2>
                </div>

                <div class="main-featured-products-div-div">
                    <button class="default-button">All Items</button>
                    <button class="default-button">Electronics</button>
                    <button class="default-button">Home & Garden</button>
                    <button class="default-button">Fashion</button>
                </div>
        </div>

        <div id="main-featured-products-items-div">
            <div class="main-featured-products-items-div-div">
                <img src="shoes.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$100</p>
            </div>

            <div class="main-featured-products-items-div-div">
                <img src="electronoc.avif" alt="Product 2">
                <h3>Product 2</h3>
                <p>$150</p>
            </div>

            <div class="main-featured-products-items-div-div">
                <img src="home.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$200</p>
            </div>

            <div class="main-featured-products-items-div-div">
                <img src="fassion.webp" alt="Product 4">
                <h3>Product 4</h3>
                <p>$250</p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="include.js"></script>
    <script src="header.js"></script>
</html>
