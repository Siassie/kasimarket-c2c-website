<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <script src="header.js"></script>
</head>
<body>
    <div id="header"></div>
    
    <main>
        <div id="main-div">
            <div id="main-sub-section-div">
                <div class="main-sub-section-div-div">
                    <h1 id="main-sub-section-div-h1">List Your Item for Sale</h1>
                    <p>List your item for sale in our community marketplace.</p>
                </div>
            </div>

            <div id="main-div-image-adder">
                <h1>Photos</h1>
                <div id="div-placeholder">

                </div>
                <p>Add up to 5 photos. The first photo will be used as the cover photo.</p>
            </div>

            <div class="main-div-item-details">
                <h2>Item Details</h2>

                <form action="insert_item.php" method="POST" id="form-selling">
                    <label for="item-title">Title:</label>
                    <input type="text" id="item-title" name="item-title" placeholder="What are you selling?" required>

                    <div id="item-price-and-category">
                        <div class="price-category-field">
                            <label for="item-price">Price:</label>
                            <input type="text" id="item-price" name="item-price" required>
                        </div>

                        <div class="price-category-field">
                            <label for="item-category">Category:</label>
                            <select id="item-category" name="item-category" required>
                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="furniture">Furniture</option>
                                <option value="clothing">Clothing</option>
                            </select>
                        </div>

                    </div>

                    <label for="item-condition">Condition:</label>
                    <div id="condition-options">
                        <label><input type="radio" name="item-condition" id="item-condition-new" value="new">New</label>
                        <label><input type="radio" name="item-condition" id="item-condition-like-new" value="like-new">Like New</label>
                        <label><input type="radio" name="item-condition" id="item-condition-good" value="good">Good</label>
                        <label><input type="radio" name="item-condition" id="item-condition-fair" value="fair">Fair</label>
                        <label><input type="radio" name="item-condition" id="item-condition-poor" value="poor">Poor</label>
                    </div>

                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" rows="4" required></textarea>

                    <div id="item-location">
                        <label for="item-location">Location:</label>
                        <input type="text" id="item-location" name="item-location" required>
                    </div>

                    <button type="submit" class="default-button" style="margin-bottom: 50px; justify-content: center; align-items: center;">List Item</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="include.js"></script>
</html>
